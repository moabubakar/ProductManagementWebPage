<!DOCTYPE html>
<html>
    <head>
        <title>jQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
            $(document).ready(function(){$.ajaxSetup({ cache: false });
            $('#search').keyup(function(){$('#result').html('');
            $('#state').val('');
            var searchField = $('#search').val();
            var expression = new RegExp(searchField, "i");
            $.getJSON('index.html', function(data) {$.each(data, function(key, value){if (value.name.search(expression) != -1 || value.location.search(expression) != -1)
            {$('#result').append('<li class="list-group-item link-class"><img src="'+value.image+'" height="40" width="40" class="img-thumbnail" /> '+value.name+' | <span class="text-muted">'+value.location+'</span></li>');}});});});
            $('#result').on('click', 'li', function() {var click_text = $(this).text().split('|');
            $('#search').val($.trim(click_text[0]));
            $("#result").html('');});});
        </script>
    </head>
    <body>
        <div class="container" style="width:500px;">
            <input type="search" name="search" id="search" placeholder="Search" class="form-control"/>
        </div>
    </body>
</html>
